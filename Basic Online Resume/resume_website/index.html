<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add your head content here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>
        <center>Student Information Form</center>
    </h1>
    <form action="submit2.php" method="post" enctype="multipart/form-data">


        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="regNumber">Registration Number:</label>
        <input type="text" id="regNumber" name="regNumber" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="linkedin">LinkedIn Address:</label>
        <input type="text" id="linkedin" name="linkedin"><br>

        <label for="github">GitHub Address:</label>
        <input type="text" id="github" name="github"><br>

        <label for="portfolio">Portfolio Address:</label>
        <input type="text" id="portfolio" name="portfolio"><br>

        <!-- Technical Skills Information -->
        <h2>Technical Skills</h2>

        <div id="technicalSkillsSection">

            <label for="technicalSkills">Technical Skills:</label>
            <input type="text" id="technicalSkills" name="technicalSkills[]">
            <!-- <input type="text" id="technicalSkills" name="technicalSkills"><br> -->
        </div>

        <!-- Add Technical Skills Button -->
        <button type="button" onclick="addTechnicalSkillsField()">Add More Technical Skills</button>

        <!-- Certification Information -->
        <h2>Certifications</h2>

        <div id="certificationsSection">

            <label for="certification">Certification:</label>
            <input type="text" id="certification" name="certification[]"><br>
        </div>

        <!-- Add Certification Button -->
        <button type="button" onclick="addCertificationField()">Add More Certifications</button>


        <!-- Education Information -->
        <div id="educationSection">
            <h2>Education Information</h2>
            <label for="board">Board:</label>
            <input type="text" name="education[0][board]" required><br>

            <label for="tenure">Tenure:</label>
            <input type="text" name="education[0][tenure]" required><br>

            <label for="institution">Educational Institution:</label>
            <input type="text" name="education[0][institution]" required><br>

            <label for="cgpa">CGPA:</label>
            <input type="text" name="education[0][cgpa]" required><br>
        </div>

        <!-- Add Education Button -->
        <button type="button" onclick="addEducationField()">Add More Education Information</button>


        <!-- Academic Projects Information -->
        <div id="AcademicSection">
            <h2>Academic Projects</h2>
            <label for="projectDomain">Domain Name:</label>
            <input type="text" id="projectDomain" name="projectDomain[]" required><br>

            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName[]" required><br>

            <label for="projectDescription">Project Description:</label>
            <textarea id="projectDescription" name="projectDescription[]" required></textarea><br>

            <label for="projectTechnology">Technology:</label>
            <input type="text" id="projectTechnology" name="projectTechnology[]" required><br>

            <label for="projectRole">Role:</label>
            <input type="text" id="projectRole" name="projectRole[]" required><br>

            <label for="projectLink">Link:</label>
            <input type="url" id="projectLink" name="projectLink[]" required><br>

        </div>

        <!-- Add Education Button -->
        <button type="button" onclick="addAcademicField()">Add More Academic Project</button>

        <!-- Internship Information -->

        <div id="internshipSection">
            <h2>Internship</h2>
            <label for="internshipName">Internship Name:</label>
            <input type="text" id="internshipName" name="internshipName[]" required><br>

            <label for="internshipProjectName">Project Name:</label>
            <input type="text" id="internshipProjectName" name="internshipProjectName[]" required><br>

            <label for="internshipProjectDescription">Project Description:</label>
            <textarea id="internshipProjectDescription" name="internshipProjectDescription[]" required></textarea><br>
        </div>

        <!-- Add Internship Button -->
        <button type="button" onclick="addInternshipField()">Add More Internship Information</button>

        <!-- Co-curriculars Information -->
        <h2>Co-curriculars</h2>
        <div id="codingSection">
            <label for="coding">Coding:</label>
            <input type="text" id="coding" name="coding[]" required><br>
        </div>
        <!-- Add Coding Button -->
        <button type="button" onclick="addCodingField()">Add More Coding</button>



        <!-- Extra-curriculars and Achievements Information -->
        <h2>Extra-curriculars and Achievements</h2>
        <div id="responsibilitiesSection">
            <label for="responsibilities">Responsibilities:</label>
            <textarea id="responsibilities" name="responsibilities[]" required></textarea><br>
        </div>
        <!-- Add Responsibilities Button -->
        <button type="button" onclick="addResponsibilitiesField()">Add More Responsibilities</button>

        <!-- Additional Information -->
        <h2>Additional Information</h2>

        <!-- Hobbies Information -->
        <div id="hobbiesSection">
            <label for="hobbies">Hobbies</label>
            <input type="text" id="hobbies" name="hobbies[]" required><br>
        </div>
        <!-- Add Hobbies Button -->
        <button type="button" onclick="addHobbiesField()">Add More Hobbies</button>

        <!-- Languages Information -->
        <div id="languagesSection">
            <label for="languages">Languages</label>
            <input type="text" id="languages" name="languages[]" required><br>
        </div>
        <!-- Add Languages Button -->
        <button type="button" onclick="addLanguagesField()">Add More Languages</button>



        <input type="submit" value="Submit">
    </form>

    <script>

        function addTechnicalSkillsField() {
            var technicalSkillsSection = document.getElementById("technicalSkillsSection");
            var newTechnicalSkillsField = document.createElement("div");
            var index = document.querySelectorAll('[name^="technicalSkills"]').length;

            newTechnicalSkillsField.innerHTML = `
          
            <label for="technicalSkills">Technical Skills:</label>
            <input type="text" name="technicalSkills[${index}]" required><br>
        `;

            technicalSkillsSection.appendChild(newTechnicalSkillsField);
        }

        function addCertificationField() {
            var certificationsSection = document.getElementById("certificationsSection");
            var newCertificationField = document.createElement("div");
            var index = document.querySelectorAll('[name^="certification"]').length;

            newCertificationField.innerHTML = `
           
            <label for="certification">Certification:</label>
            <input type="text" name="certification[${index}]" required><br>
        `;

            certificationsSection.appendChild(newCertificationField);
        }


        function addEducationField() {
            var educationSection = document.getElementById("educationSection");
            var newEducationField = document.createElement("div");

            // Increment the index for each new education field
            var index = document.querySelectorAll('[name^="education"]').length;

            newEducationField.innerHTML = `
                <h2>Education Information</h2>
                <label for="board">Board:</label>
                <input type="text" name="education[${index}][board]" required><br>

                <label for="tenure">Tenure:</label>
                <input type="text" name="education[${index}][tenure]" required><br>

                <label for="institution">Educational Institution:</label>
                <input type="text" name="education[${index}][institution]" required><br>

                <label for="cgpa">CGPA:</label>
                <input type="text" name="education[${index}][cgpa]" required><br>
            `;

            educationSection.appendChild(newEducationField);
        }

        function addAcademicField() {
            var academicSection = document.getElementById("AcademicSection");
            var newAcademicField = document.createElement("div");

            // Increment the index for each new academic project field
            var index = document.querySelectorAll('[name^="academicProject"]').length;

            newAcademicField.innerHTML = `
        <h2>Academic Project Information</h2>
        <label for="projectDomain">Domain Name:</label>
        <input type="text" name="academicProject[${index}][projectDomain]" required><br>

        <label for="projectName">Project Name:</label>
        <input type="text" name="academicProject[${index}][projectName]" required><br>

        <label for="projectDescription">Project Description:</label>
        <textarea name="academicProject[${index}][projectDescription]" required></textarea><br>

        <label for="projectTechnology">Technology:</label>
        <input type="text" name="academicProject[${index}][projectTechnology]" required><br>

        <label for="projectRole">Role:</label>
        <input type="text" name="academicProject[${index}][projectRole]" required><br>

        <label for="projectLink">Link:</label>
        <input type="url" name="academicProject[${index}][projectLink]"><br>
    `;

            academicSection.appendChild(newAcademicField);
        }

        function addInternshipField() {
            var internshipSection = document.getElementById("internshipSection");
            var newInternshipField = document.createElement("div");

            newInternshipField.innerHTML = `
                <h2>Internship</h2>
                <label for="internshipName">Internship Name:</label>
                <input type="text" id="internshipName" name="internshipName"><br>

                <label for="internshipProjectName">Project Name:</label>
                <input type="text" id="internshipProjectName" name="internshipProjectName"><br>

                <label for="internshipProjectDescription">Project Description:</label>
                <textarea id="internshipProjectDescription" name="internshipProjectDescription"></textarea><br>
            `;

            internshipSection.appendChild(newInternshipField);
        }

        function addCodingField() {
            var codingSection = document.getElementById("codingSection");
            var newCodingField = document.createElement("div");
            var index = document.querySelectorAll('[name^="coding"]').length;

            newCodingField.innerHTML = `
           
            <label for="coding">Coding:</label>
            <input type="text" name="coding[${index}]" required><br>
        `;

            codingSection.appendChild(newCodingField);
        }

        function addResponsibilitiesField() {
            var responsibilitiesSection = document.getElementById("responsibilitiesSection");
            var newResponsibilitiesField = document.createElement("div");
            var index = document.querySelectorAll('[name^="responsibilities"]').length;

            newResponsibilitiesField.innerHTML = `
     
            <label for="responsibilities">Responsibilities:</label>
            <textarea name="responsibilities[${index}]" required></textarea><br>
        `;

            responsibilitiesSection.appendChild(newResponsibilitiesField);
        }

        function addHobbiesField() {
            var hobbiesSection = document.getElementById("hobbiesSection");
            var newHobbiesField = document.createElement("div");
            var index = document.querySelectorAll('[name^="hobbies"]').length;

            newHobbiesField.innerHTML = `
       
            <label for="hobbies">Hobbies:</label>
            <input type="text" name="hobbies[${index}]" required><br>
        `;

            hobbiesSection.appendChild(newHobbiesField);
        }

        function addLanguagesField() {
            var languagesSection = document.getElementById("languagesSection");
            var newLanguagesField = document.createElement("div");
            var index = document.querySelectorAll('[name^="languages"]').length;

            newLanguagesField.innerHTML = `
      
            <label for="languages">Languages:</label>
            <input type="text" name="languages[${index}]" required><br>
        `;

            languagesSection.appendChild(newLanguagesField);
        }


    </script>
</body>

</html>
